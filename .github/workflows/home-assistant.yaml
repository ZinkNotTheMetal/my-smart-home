---
# Continuous Integration Build for Home Assistant and ESPHome
#
#
name: Home Assistant CI

# yamllint disable rule:truthy
on:
  push:
  pull_request:
  schedule:
    - cron: 0 12 * * *

env:
  FAKE_SECRETS_FILE: ./github/misc/secrets.fake.yaml

jobs:
  remarklint:
    name: üßπ Markdown lint
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v3.5.3
      - name: Running Remark lint
        uses: "docker://pipelinecomponents/remark-lint:latest"
        continue-on-error: true
        with:
          args: "remark --no-stdout --color --frail --use preset-lint-recommended ."

  yamllint:
    name: üßπ YAML lint
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v3.5.3
        # https://github.com/marketplace/actions/frenck-s-yamllint
      - name: üöÄ Run yamllint
        uses: frenck/action-yamllint@v1.4.1

  home-assistant:
    name: "Home Assistant Core Configuration Check"
    needs: [yamllint]
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v3.5.3
      - name: üöÄ Run Home Assistant Configuration Check
        uses: frenck/action-home-assistant@v1.4
        with:
          path: "./src/home-assistant"
          secrets: $FAKE_SECRETS_FILE
          version: stable

  esphome:
    runs-on: ubuntu-latest
    needs: [yamllint]
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v3.5.3
      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install esphome
          pip list
          esphome version
      - name: Copy secrets stub into configuration folder
        run: cp $FAKE_SECRETS_FILE ./src/esphome/secrets.yaml
      - name: Run esphome on all files
        # yamllint disable rule:line-length
        run: |
          for file in $(find ./config/esphome -type f -name "*.yaml" -maxdepth 1 -not -name "secrets.yaml"); do esphome "${file}" config; done

  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: [home-assistant, esphome]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v3.5.3
      - name: üì¶ Install Zip for Github
        uses: montudor/action-zip@v1
      - name: üì¶ Zip Home Assistant contents
        run: |
          (cd src/home-assistant && zip -q ../../.dist/config.zip *)
          (cd src && zip -q ../.dist/config.zip ui)
        working-directory: ./src
      - name: Create GitHub release
        uses: ncipollo/release-action@v1.12.0
        with:
          artificats: "./dist/config.zip"
          generateReleaseNotes: true
          commit: ${}
          tag: ${}
          
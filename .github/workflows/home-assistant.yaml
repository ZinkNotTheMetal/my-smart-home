---
# Continuous Integration Build for Home Assistant and ESPHome
#
#
name: Home Assistant CI

on:
  push:
  pull_request:
  schedule:
    - cron: 0 12 * * *

jobs:
  remarklint:
    name: üßπ Markdown lint
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v3.5.3
      - name: Running Remark lint
        uses: "docker://pipelinecomponents/remark-lint:latest"
        continue-on-error: true
        with:
          args: "remark --no-stdout --color --frail --use preset-lint-recommended ."

  yamllint:
    name: üßπ YAML lint
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v3.5.3
        # https://github.com/marketplace/actions/frenck-s-yamllint
      - name: üöÄ Run yamllint
        uses: frenck/action-yamllint@v1.4.1

  home-assistant:
    name: "Home Assistant Core Configuration Check"
    needs: [yamllint]
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v3.5.3
      - name: üöÄ Run Home Assistant Configuration Check
        uses: frenck/action-home-assistant@v1.4
        with:
          path: "./src/home-assistant"
          secrets: ./.github/workflows/secrets.fake.yaml
          version: stable

  esphome:
    runs-on: ubuntu-latest
    needs: [yamllint]
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v3.5.3
      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install esphome
          pip list
          esphome version
      - name: Copy secrets stub into configuration folder
        run: cp ./.github/workflows/secrets.fake.yaml ./src/esphome/secrets.yaml
      - name: Run esphome on all files
        # yamllint disable rule:line-length
        run: |
          for file in $(find ./config/esphome -type f -name "*.yaml" -maxdepth 1 -not -name "secrets.yaml"); do esphome "${file}" config; done
---
# Bug report for GitHub
#
# Template for creating a new Home Assistant integration within the my-smart-home repo
#
# Reference Documentation
# https://docs.github.com/en/communities/using-templates-to-encourage-useful-issues-and-pull-requests/syntax-for-issue-forms#top-level-syntax
name: üè† Home Assistant Integration - New
description: Request to add a new integration into Home Assistant
labels: ["feature", "home-assistant"]
title: "[HA-Integration]: <name>"
assignees:
  - ZinkNotTheMetal
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe what the integration will do once implemented
    validations:
      required: true
  - type: input
    id: integrationUrl
    attributes:
      label: Integration URL
      description: |
        URL for the Home Assistant integration (for reference)
  - type: textarea
    id: automationIdea
    attributes:
      label: Automation Idea
      description: |
        Describe in detail the automation idea with steps, URLs, etc.
  - type: dropdown
    id: hardwareRequired
    attributes:
      label: New Hardware?
      description: |
        Will you be purchasing new hardware for this integration?
      options:
        - "No"
        - "Yes"
    validations:
      required: true
  - type: input
    id: purchaseUrl
    attributes:
      label: Add Amazon / store URL for referencing if new hardware is required
      description: If new hardware
